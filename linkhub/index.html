<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkshehe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4b0082, #6a0dad, #8b5cf6);
            background-size: 300% 300%;
            animation: gradientBG 5s infinite alternate;
            font-family: Arial, sans-serif;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            width: 550px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #fff;
            margin: 10px 0 5px 0;
            font-size: 28px;
        }
        
        p {
            color: #ddd;
            font-style: italic;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .links a {
            display: block;
            width: 80%;
            background: rgba(255, 255, 255, 0.25);
            padding: 16px;
            margin: 10px 0;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: background 0.1s ease-in-out, transform 0.1s ease-in-out;
        }
        
        .links a:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.12);
        }
        
        @media (max-width: 600px) {
            .card {
                width: 85%;
                max-width: 320px;
                min-height: auto;
                padding: 20px;
            }
            .avatar {
                width: 120px;
                height: 120px;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .links a {
                font-size: 16px;
                padding: 12px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/caca.jpg" alt="Avatar" class="avatar">
        <h2>Calbele Links</h2>
        <p>Redes Sociais</p>
        <div class="links">
            <a href="https://www.twitch.tv/calbele" target="_blank">Twitch</a>
            <a href="https://www.tiktok.com/@calbele" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/calbelive/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@calbele" target="_blank">YouTube</a>
            <a href="https://github.com/calebe74" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
